{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'components/navbar.html' %}
 <div class="my-5 col-lg-5 mx-auto">
     <div class="row">
         <div class="col-lg">
             <h3 class="text-center">Are you sure want to delete the post <strong>{{ object.title }}</strong> ?</h3>
             <hr>
             <form class="form-group" method="POST">
                 {% csrf_token %}
                 <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                 <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-dark">Cancel</a>
             </form>
         </div>
     </div>
 </div>
{% endblock %}
